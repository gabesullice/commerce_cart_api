commerce_cart_api.cart_collection:
  path: '/cart'
  defaults:
    _controller: 'Drupal\commerce_cart_api\Controller\CartController::collection'
  methods: [GET]
  requirements:
    _access: 'TRUE'
    _permission: 'access cart'
    _format: 'json'
  options:
    _auth: ['cookie']
commerce_cart_api.cart_canonical:
  path: '/cart/{commerce_order}'
  defaults:
    _controller: 'Drupal\commerce_cart_api\Controller\CartController::get'
  methods: [GET]
  requirements:
    _access: 'TRUE'
    _permission: 'access cart'
    _format: 'json'
  options:
    parameters:
      commerce_order:
        type: 'entity:commerce_order'
    _auth: ['cookie']

commerce_cart_api.cart_items_delete:
  path: '/cart/{commerce_order}/items/{commerce_order_item}'
  defaults:
    _controller: 'Drupal\commerce_cart_api\Controller\CartItemsController::delete'
  methods: [DELETE]
  requirements:
    _access: 'TRUE'
    _permission: 'access cart'
  options:
    parameters:
      commerce_order:
        type: 'entity:commerce_order'
    _auth: ['cookie']
